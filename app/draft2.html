  <style>
    :root {
      --bg_darkmode: #ffe389;
      --year1: #ffc5c5;
      --year2: #ffdaa2;
      --year3: #d8ffa2;
      --year4: #a2c6ff;
      --bgHoverNode: #ff9752;
      --borderHoverNode: #333;
    }
    .tree {
      display: flex;
      justify-content: center;
    }

    .darkmode {
      background-color: #333;
    }
    .graph {
      background-color: var(--bg_darkmode);
      border: none;
    }
    .graph text, .graph .node.root div {
      fill: #333;
      font-weight: 300;
      font-family: "Avenir Next", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      font-size: 14px;
    }
    .graph .node rect {
      stroke: #ccc;
      fill: #fff;
      stroke-width: 2px;
    }
    .node.y1 rect {
      stroke: red;
      fill: var(--year1);
    }
    .node.y2 rect {
      fill: var(--year2);
    }
    .node.y3 rect {
      fill: var(--year3);
    }
    .node.y4 rect {
      fill: var(--year4);
    }
    /*
    .graph .node.root rect {
      stroke: none;
    }
    */
    .node.disabledy2 {
      fill: #ffdaa2;
    }
    .graph .node.disabled rect {
      stroke-dasharray: 5,5;
    }
    .graph .node.disabled text {
      fill: #333;
    }
    .graph .edgePath path {
      stroke: #ff2c2c;
      fill: #aaa;
      stroke-width: 2px;
    }
    .graph .edgePath.CS111 path {
      stroke: #333;
      fill: #333;
    }
    /* Arrowhead */
    .graph .edgePath marker path {
      stroke: none;
    }
    
  </style>
</head>

    // Render

    // Set up an SVG group so that we can translate the final graph.
    var svg = d3.select('svg');
    var svgGroup = svg.append('g');

    // Run the renderer. This is what draws the final graph.
    render(d3.select('svg g'), g);

    // Size the container to the graph
    svg.attr('width', g.graph().width + PADDING);
    svg.attr('height', g.graph().height + PADDING);

    // Center the graph
    var offset = PADDING / 2;
    svgGroup.attr(

    );

    const rectTag = document.getElementsByTagName("rect");
    for (const rect of rectTag) {
      const oddStyleBg = rect.style.fill;
      const oddStyleBorder = rect.style.stroke;
      const hoverBg = "#ff9752";
      const hoverBorder = "#333";
      rect.addEventListener("mouseenter",
       function(){
        rect.style.fill = hoverBg;
        rect.style.stroke = hoverBorder;
       })
      rect.addEventListener("mouseleave",
       function(){
        rect.style.fill = oddStyleBg;
        rect.style.stroke = oddStyleBorder;
       })
    }
